<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stolen Bikes</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Find Your Stolen Bikes</h1>
      <p class="sub-heading">Use the form to search by location</p>
    </div>
    <form>
      <h4>Missing your bike? Search here!</h4>
      <div class="location-search form-group">
        <label for="search" class="label-check-inline">
        <input type="text" class="form-control" placeholder="Search Bike Index..." id="search">
        <small id="search-help" class="form-text text-muted">Acceptable types of location search inputs: ZIP code (eg. 11214); City, ST (eg. San Luis Obispo, CA)</small>
      </div>
      <button type="submit" class="btn btn-info" id="searchButton">Search</button>
      <button type="submit" class="btn btn-info" id="within2weeks">Recent Steals</button>
    </form>
    <div class="output-location">

    </div>
    <div class="output-recent">

    </div>
  </div>  
</body>
</html>
